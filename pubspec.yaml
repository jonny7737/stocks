name: stocks
description: Stock portfolio manager...

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # localization helper
  intl: ^0.17.0
  # localization automation
  intl_utils: ^2.4.1
  # custom fonts
  google_fonts: ^2.1.0
  # value objects
  built_value: ^8.1.3

  path_provider: ^2.0.6
  uuid: ^3.0.5
  event_bus: ^2.0.0
  provider: ^6.0.1
  bitsdojo_window: ^0.1.1+1
  confetti: ^0.6.0
  soundpool: ^2.2.0
  timezone: ^0.8.0
  objectdb: ^1.2.1+1
  audioplayers: ^0.20.1

  iex:
    path: '../iex'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/sounds/
